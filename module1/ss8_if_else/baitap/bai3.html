<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <input type="number" id="number" name="number">
    <button type="button" onclick="compare()">Submit</button>
    <p id="result"></p>
</form>
<script>
    function compare() {
        let number = document.getElementById("number").value;
        if (number > 0) {
            document.getElementById("result").innerHTML = number + "lớn hơn không";
        } else {
            document.getElementById("result").innerHTML = number + "nhỏ hơn không";
        }
    }
</script>
</body>
</html>
