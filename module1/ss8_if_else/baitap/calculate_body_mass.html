<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
  <label for="height">Height:</label>
  <input type="number" name="height" id="height">
  <label for="weight">Weight:</label>
  <input type="number" name="weight" id="weight">
  <button type="button"  onclick="myFunction()">Submit</button>
  <p id="result"></p>
</form>
<script>
  function myFunction() {
    let height = document.getElementById("height");
    let weight = document.getElementById("weight");
    let bmi = weight / ( height ^ 2 );
    if (bmi < 18)
      document.getElementById("result").innerHTML = "Your bmi is Overweight"
    else if (bmi < 25.0)
    document.getElementById("result").innerHTML = "Your bmi is Normal"
    else if (bmi < 30.0)
    document.getElementById("result").innerHTML = "Your bmi is Overweight"
    else
      document.getElementById("result").innerHTML = "Your bmi is Obese"
  }

</script>
</body>
</html>
