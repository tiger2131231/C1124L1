<form action="" method="post" style="background-color:lightgoldenrodyellow;">
    <h3 style="background:darkseagreen;color: blue">ĐĂNG KÝ HỌC VIÊN</h3>
    <table>
        <tr>
            <td><label for="Full_name">Họ Và Tên</label></td>
            <td><input type="text" name="" id="Full_name"></td>
        </tr>
        <tr>
            <td><label for="birthday">Ngày sinh</label></td>
            <td><input type="date" name="" id="birthday"></td>
        </tr>
        <tr>
            <td><label>Giới Tính</label></td>
            <td>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female</td>
            </td>
        </tr>
        <tr>
            <td><label for="address">Địa Chỉ</label></td>
            <td><textarea id="address"></textarea></td>
        </tr>
        <tr>
            <td><label for="Class">Lớp</label></td>
            <td><select name="" id="Class">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Ruby">Ruby</option>
                <option value="HTML.CSS">HTML,CSS</option>
            </select>
            </td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" name="" id="email"></td>
        </tr>
        <tr>
            <td><label for="phone">Điện Thoại</label></td>
            <td><input type="number" name="" id="phone"></td>
        </tr>
    </table>
    <input type="button" value="Đăng Ký">
    <input type="reset" value="Nhập Lại">
</form>
